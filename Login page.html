<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .password-input-container {
      display: flex;
      align-items: center;
    }

    .toggle-password {
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #007bff;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    #signup-form {
      display: none;
    }

    #confirm-password-container {
      display: none;
    }

    #confirmPasswordButton {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login or Sign Up</h1>
    <form onsubmit="return false;">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <div class="password-input-container">
        <input type="password" id="password" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">Show</button>
      </div>

      <div class="toggle-buttons">
        <button type="button" onclick="toggleSignupForm()">Sign Up</button>
        <button type="button" id="confirmPasswordButton" onclick="confirmPassword()">Confirm Password</button>
      </div>

      <div id="signup-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" required>

        <label for="newPassword">New Password:</label>
        <div class="password-input-container">
          <input type="password" id="newPassword" required>
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">Show</button>
        </div>

        <div id="confirm-password-container">
          <label for="confirmPassword">Confirm Password:</label>
          <div class="password-input-container">
            <input type="password" id="confirmPassword" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">Show</button>
          </div>
        </div>
      </div>

      <input type="submit" value="Login" onclick="login()">
    </form>
  </div>

  <script>
    /* JavaScript code remains the same as before */
  </script>
</body>
</html>
